{% extends "landing_base.html" %}

{% block content %}


<body style="margin: 0px; background-color: #ECECEC;">
    <div class="new-project-page">
        <div class="row" style='text-align: center;'>
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2 style='margin-top: 50px'>Create <b>New</b> Project!</h2>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row" style='text-align: center; margin-top: 60px'>
            <div class="col-md-5"></div>
            <div class="col-md-2">
                <form action="/builder/{{ user_id }}/new" method="POST">
                    <input type="text" class="form-control" name="project-name" placeholder="Project Name">
                    <button type="submit" class="btn btn-dark form-control" style="margin-top: 10px">Create Project</button>
                </form>
            </div>
            <div class=col-md-5></div>
        </div>
    </div>
</body>

{% endblock %}
