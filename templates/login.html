{% extends "landing_base.html" %}

{% block content %}


<body style="margin: 0px; background-color: #F4976C;">
    <div class="login-page">
        <div class="row" style='text-align: center;'>
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2 style='margin-top: 50px'><b>Login</b> With Your Username!</h2>
            </div>
            <div class="col-md-3"></div>
        </div>


        <div class="row" style='text-align: center; margin-top: 40px'>
            <div class="col-md-5"></div>
            <div class="col-md-2">
                <form action="/login/authorize" method="POST">
                    <div class="form-group">
                        <input type="text" class='form-control' name='username' placeholder='Username'>
                        <button type="submit" class="btn btn-dark form-control" style="margin-top:10px">Log In</button>
                    </div>

                </div>

            </div>
            <div class="col-md-5"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="../static/js/main.js"></script>
</body>

{% endblock %}
