{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row-centered">
        <div class="builder-header">
            <div class="col-md-12" style="text-align: center">
                <h1>Backend Builder</h1>
            </div>
        </div>
    </div>
</div>

<div class="row-centered" style="background-color: #D1D7E0">
    <div class="container">
        <div class="row-centered">
            <div class="col-md-12" style="text-align: center">

                {% for html_page in html_pages %}
                    <h1>{{ html_page.name }}</h1>
                {% endfor %}

                <!-- Button to Open the Modal -->
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#add-html-page">
                    + Add Html Page
                </button>

                <!-- The actual modal html -->
                {% include "partials/new_html_modal.html" %}
            </div>
        </div>
    </div>
</div>




{% endblock %}
