<div class="card bg-info">
    <div class="card-body text-center">
        <h3 class="card-title">{{ project.name }}</h3>
        <p class="card-text"><b>Time Created</b><br> {{ project.time_created }}</p>
        <p class="card-text"><b>Last modified</b><br> {{ project.last_modified }}</p>
        <form action="/builder/{{ user_id }}/{{ project._id }}">
            <button type="submit" class="btn btn-dark">Lets Go!</button>
        </form>
        <form action="/builder/delete/{{ user_id }}/{{ project._id }}">
            <button type="submit" class="btn btn-danger" style="margin-top: 10px">Delete Project</button>
        </form>
    </div>
</div>
