<!-- The Modal -->
<div class="modal fade" id="add-html-page">
    <div class="modal-dialog">
        <form action="/builder/{{ user_id }}/add-html" method="POST">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add new html page</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <fieldset>
                        <input type="hidden" name="project-id" value={{ project._id }}>

                        <div class="form-group">
                            <input class='form-control' id='html-name' type='text' name='name' placeholder='Page Name (Dont use extentions like ".html")'/>
                        </div>
                        <div class="form-group">
                            <input class='form-control' id='html-url' type='text' name='url' placeholder='Page Route (ex: /index/show")'/>
                        </div>
                        <div class="form-group">
                            <input class='form-control' id='html-http-verb' type='text' name='http-verb' placeholder='Http Verb (GET/POST)'/>
                        </div>
                        <div class="form-group">
                            <input class='form-control' id='html-action' type='text' name='action' placeholder='Page Action (index/show/new/update/delete...)'/>
                        </div>
                        <div class="form-group">
                            <textarea class='form-control' id='html-description' name='description' rows='2' placeholder='Small description of what this page does'></textarea>
                        </div>
                    </fieldset>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer justify-content-start">
                    <button type="submit" class="btn btn-success">Add</button>
                </div>
            </div>
        </form>
    </div>
</div>
