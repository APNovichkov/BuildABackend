<!-- The Modal -->
<div class="modal fade" id="add-database-page">
    <div class="modal-dialog">
        <form action="/builder/add-database" method="POST">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add new Database</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <fieldset>
                        <input type="hidden" name="project-id" value={{ project._id }}>

                        <div class="form-group">
                            <select name="database-framework" class="custom-select">
                                <option selected value="mongo">Select Database Framework</option>
                                <option value="mongo">MongoDb</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <input class='form-control' id='db-name' type='text' name='name' placeholder='Database Name'/>
                        </div>
                        <div class="form-group">
                            <textarea class='form-control' id='collection-list' name='collections' rows='2' placeholder='Collection Names(separate with new lines!)'></textarea>
                        </div>
                    </fieldset>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer justify-content-start">
                    <button type="submit" class="btn btn-success">Add</button>
                </div>
            </div>
        </form>
    </div>
</div>
