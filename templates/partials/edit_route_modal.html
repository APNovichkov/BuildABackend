<!-- The Modal -->
<div class="modal fade" id="edit-route">
    <div class="modal-dialog">
        <form action="/builder/{{ user_id }}/edit-route/{{ route._id }}" method="POST">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Edit route</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <fieldset>
                        <input type="hidden" name="project-id" value='{{ project._id }}'>

                        <div class="form-group">
                            <input class='form-control' id='route-url' type='text' name='url' value='{{ route.url }}' placeholder="Route Url (ex: /project/new/\<user_id\>"/>
                        </div>
                        <div class="form-group">
                            <input class='form-control' id='route-name' type='text' name='name' value='{{ route.name }}' placeholder='Function Name (ex: add_new_user)' />
                        </div>
                        <div class="form-group">
                            <input class='form-control' id='route-http-verb' type='text' name='http-verb' value='{{ route.http_verb }}' placeholder='Http Verb (GET/POST)'/>
                        </div>
                        <div class="form-group">
                            <input class='form-control' id='route-action' type='text' name='action' value='{{ route.action }}' placeholder='Page Action (index/show/new/update/delete...)'/>
                        </div>
                        <div class="form-group">
                            <textarea class='form-control' id='route-description' name='description' rows='2' placeholder='Small description of what this route does'>{{ route.description }}</textarea>
                        </div>
                    </fieldset>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer justify-content-start">
                    <button type="submit" class="btn btn-success">Update</button>
                </div>
            </div>
        </form>
    </div>
</div>
