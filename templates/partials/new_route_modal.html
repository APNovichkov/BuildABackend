<!-- The Modal -->
<div class="modal fade" id="add-route">
    <div class="modal-dialog">
        <form action="/builder/{{ user_id }}/add-route" method="POST">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add new route</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <fieldset>
                        <input type="hidden" name="project-id" value={{ project._id }}>

                        <div class="form-group">
                            <input class='form-control' id='route-url' type='text' name='url' placeholder='Route Url'/>
                        </div>
                        <div class="form-group">
                            <input class='form-control' id='route-name' type='text' name='name' placeholder='Name'/>
                        </div>
                        <div class="form-group">
                            <input class='form-control' id='route-http-verb' type='text' name='http-verb' placeholder='Http Verb (GET/POST)'/>
                        </div>
                        <div class="form-group">
                            <input class='form-control' id='route-action' type='text' name='action' placeholder='Page Action (index/show/new/delete...)'/>
                        </div>
                        <div class="form-group">
                            <textarea class='form-control' id='route-description' name='description' rows='2' placeholder='What does this route do?'></textarea>
                        </div>
                    </fieldset>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer justify-content-start">
                    <button type="submit" class="btn btn-success">Add</button>
                </div>
            </div>
        </form>
    </div>
</div>
